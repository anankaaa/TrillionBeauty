<div class="container d-flex mt-5 justify-content-center align-item-center">
  <div class="card col-sm-12-md-3-lg-2 text-center border-0">
    <div class="row g-0">
      <div class="col-md-6">
        <img
          src="{{ product.picture }}"
          class="img-fluid rounded-start object-contain"
          alt="..."
        />
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h1 class="card-title">{{ product.name }}</h1>
          <p class="card-text">
            {{ product.description }}
          </p>
          <div class="accordion accordion-flush" id="accordionFlush">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseTexture"
                  aria-expanded="false"
                  aria-controls="flush-collapseTexture"
                >
                  Texture
                </button>
              </h2>
              <div
                id="flush-collapseTexture"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlush"
              >
                <div class="accordion-body">
                  {{ product.texture }}
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseIngredients"
                  aria-expanded="false"
                  aria-controls="flush-collapseIngredients"
                >
                  Ingredients
                </button>
              </h2>
              <div
                id="flush-collapseIngredients"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlush"
              >
                <div class="accordion-body">
                  {{ product.ingredients }}
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#flush-collapseUsage"
                  aria-expanded="false"
                  aria-controls="flush-collapseUsage"
                >
                  Usage
                </button>
              </h2>
              <div
                id="flush-collapseUsage"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionFlush"
              >
                <div class="accordion-body">
                  {{ product.usage }}
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <span>{{ product.price | currency : "EUR" }}</span>
            <button class="border-0 bg-transparent">
              <i class="bi bi-cart-plus-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
